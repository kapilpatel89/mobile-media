<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaLoad | Premium Social Media Downloader</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#0a0a0c">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/static/img/icon-192.png">

    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" type="image/svg+xml" href="/static/img/logo.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- PWA Install Banner -->
    <div id="install-banner" class="install-banner hidden">
        <div class="banner-content">
            <img src="/static/img/logo.svg" alt="App Icon">
            <div class="banner-text">
                <strong>Install MediaLoad</strong>
                <span>Add to home screen for faster access</span>
            </div>
            <button id="install-btn" class="install-btn">Install</button>
            <button id="close-banner" class="close-banner">✕</button>
        </div>
    </div>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <img src="/static/img/logo.svg" alt="MediaLoad Logo" class="header-logo">
                <h1>MediaLoad</h1>
            </div>
            <div class="header-actions">
                <button id="launch-termux" class="action-btn" title="Open Termux">
                    <i class="fas fa-terminal"></i> <span>Termux</span>
                </button>
                <div class="status-badges">
                    <span class="badge"><i class="fas fa-microchip"></i> Server</span>
                    <span class="badge"><i class="fas fa-bolt"></i> v1.0.0</span>
                </div>
            </div>
        </header>

        <main>
            <section class="search-section">
                <div class="search-box">
                    <input type="text" id="url-input" placeholder="Paste link from YouTube, Instagram, TikTok..."
                        autocomplete="off">
                    <button id="analyze-btn"><i class="fas fa-search"></i> Analyze</button>
                </div>
            </section>

            <section id="results-skeleton" class="hidden">
                <div class="skeleton-card"></div>
            </section>

            <section id="result-card" class="result-card hidden">
                <div class="video-preview">
                    <img id="video-thumb" src="" alt="Thumbnail">
                    <span id="video-duration" class="duration-tag">00:00</span>
                </div>
                <div class="video-details">
                    <h3 id="video-title">Video Title</h3>
                    <p id="video-uploader" class="uploader"><i class="fas fa-user"></i> Uploader</p>

                    <div class="options-grid">
                        <div class="option-group">
                            <label><i class="fas fa-film"></i> Format</label>
                            <select id="format-select">
                                <option value="mp4">MP4 Video</option>
                                <option value="mkv">MKV Quality</option>
                                <option value="mp3">MP3 Audio</option>
                                <option value="m4a">M4A Audio</option>
                            </select>
                        </div>
                        <div class="option-group">
                            <label><i class="fas fa-sliders-h"></i> Quality</label>
                            <select id="quality-select">
                                <option value="best">Best Available</option>
                                <option value="1080">1080p Full HD</option>
                                <option value="720">720p HD</option>
                                <option value="480">480p SD</option>
                            </select>
                        </div>
                    </div>

                    <button id="download-btn" class="primary-btn pulse">
                        <i class="fas fa-download"></i> Start Download
                    </button>
                </div>
            </section>

            <section id="active-downloads" class="active-downloads-section hidden">
                <h2><i class="fas fa-sync fa-spin"></i> Active Downloads</h2>
                <div id="downloads-container"></div>
            </section>

            <section class="recent-section">
                <div class="section-header">
                    <h2><i class="fas fa-history"></i> Recent Downloads</h2>
                    <button id="refresh-files" class="icon-btn"><i class="fas fa-redo"></i></button>
                </div>
                <div id="files-grid" class="files-grid">
                    <!-- Files will be injected here -->
                </div>
            </section>
        </main>

        <!-- Mini Music Player -->
        <div id="music-player" class="music-player-bar hidden">
            <div class="player-content">
                <div class="track-info">
                    <i class="fas fa-music"></i>
                    <div class="track-text">
                        <span id="player-title">Track Name</span>
                        <span id="player-meta">Artist / Uploader</span>
                    </div>
                </div>
                <div class="player-controls">
                    <button id="shuffle-btn" class="ctrl-btn" title="Shuffle"><i class="fas fa-random"></i></button>
                    <button id="prev-btn" class="ctrl-btn"><i class="fas fa-step-backward"></i></button>
                    <button id="play-pause-btn" class="play-btn"><i class="fas fa-play"></i></button>
                    <button id="next-btn" class="ctrl-btn"><i class="fas fa-step-forward"></i></button>
                    <button id="loop-btn" class="ctrl-btn" title="Loop"><i class="fas fa-redo"></i></button>
                </div>
                <div class="player-seek">
                    <span id="curr-time">0:00</span>
                    <div class="seek-bar">
                        <div id="seek-fill" class="seek-fill"></div>
                    </div>
                    <span id="total-time">0:00</span>
                </div>
                <div class="player-volume">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
                </div>
                <button id="close-player" class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            <audio id="audio-element"></audio>
        </div>

        <footer>
            <p>Built with ❤️ for College Learning Project | &copy; 2026 kapilpatel89</p>
            </main>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container"></div>

    <script src="/static/js/main.js"></script>
    <script>
        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then(reg => console.log('Service Worker Registered!'))
                    .catch(err => console.log('Service Worker Error: ', err));
            });
        }

        // PWA Install Logic
        let deferredPrompt;
        const installBanner = document.getElementById('install-banner');
        const installBtn = document.getElementById('install-btn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBanner.classList.remove('hidden');
        });

        installBtn.addEventListener('click', () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    }
                    installBanner.classList.add('hidden');
                    deferredPrompt = null;
                });
            }
        });

        document.getElementById('close-banner').addEventListener('click', () => {
            installBanner.classList.add('hidden');
        });

        // Termux Launch Logic
        document.getElementById('launch-termux').addEventListener('click', () => {
            // Android Intent for Termux
            const intentUrl = 'intent://#Intent;component=com.termux/com.termux.app.TermuxActivity;end';
            window.location.href = intentUrl;
        });
    </script>
</body>

</html>
