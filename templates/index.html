<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaLoad | Premium Social Media Downloader</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" type="image/svg+xml" href="/static/img/logo.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <img src="/static/img/logo.svg" alt="MediaLoad Logo" class="header-logo">
                <h1>MediaLoad</h1>
            </div>
            <div class="status-badges">
                <span class="badge"><i class="fas fa-microchip"></i> Termux</span>
                <span class="badge"><i class="fas fa-bolt"></i> Powered by yt-dlp</span>
            </div>
        </header>

        <main>
            <section class="search-section">
                <div class="search-box">
                    <input type="text" id="url-input" placeholder="Paste link from YouTube, Instagram, TikTok..."
                        autocomplete="off">
                    <button id="analyze-btn"><i class="fas fa-search"></i> Analyze</button>
                </div>
            </section>

            <section id="results-skeleton" class="hidden">
                <div class="skeleton-card"></div>
            </section>

            <section id="result-card" class="result-card hidden">
                <div class="video-preview">
                    <img id="video-thumb" src="" alt="Thumbnail">
                    <span id="video-duration" class="duration-tag">00:00</span>
                </div>
                <div class="video-details">
                    <h3 id="video-title">Video Title</h3>
                    <p id="video-uploader" class="uploader"><i class="fas fa-user"></i> Uploader</p>

                    <div class="options-grid">
                        <div class="option-group">
                            <label><i class="fas fa-film"></i> Format</label>
                            <select id="format-select">
                                <option value="mp4">MP4 Video</option>
                                <option value="mkv">MKV Quality</option>
                                <option value="mp3">MP3 Audio</option>
                                <option value="m4a">M4A Audio</option>
                            </select>
                        </div>
                        <div class="option-group">
                            <label><i class="fas fa-sliders-h"></i> Quality</label>
                            <select id="quality-select">
                                <option value="best">Best Available</option>
                                <option value="1080">1080p Full HD</option>
                                <option value="720">720p HD</option>
                                <option value="480">480p SD</option>
                            </select>
                        </div>
                    </div>

                    <button id="download-btn" class="primary-btn pulse">
                        <i class="fas fa-download"></i> Start Download
                    </button>
                </div>
            </section>

            <section id="active-downloads" class="active-downloads-section hidden">
                <h2><i class="fas fa-sync fa-spin"></i> Active Downloads</h2>
                <div id="downloads-container"></div>
            </section>

            <section class="recent-section">
                <div class="section-header">
                    <h2><i class="fas fa-history"></i> Recent Downloads</h2>
                    <button id="refresh-files" class="icon-btn"><i class="fas fa-redo"></i></button>
                </div>
                <div id="files-grid" class="files-grid">
                    <!-- Files will be injected here -->
                </div>
            </section>
        </main>

        <!-- Mini Music Player -->
        <div id="music-player" class="music-player-bar hidden">
            <div class="player-content">
                <div class="track-info">
                    <i class="fas fa-music"></i>
                    <div class="track-text">
                        <span id="player-title">Track Name</span>
                        <span id="player-meta">Artist / Uploader</span>
                    </div>
                </div>
                <div class="player-controls">
                    <button id="shuffle-btn" class="ctrl-btn" title="Shuffle"><i class="fas fa-random"></i></button>
                    <button id="prev-btn" class="ctrl-btn"><i class="fas fa-step-backward"></i></button>
                    <button id="play-pause-btn" class="play-btn"><i class="fas fa-play"></i></button>
                    <button id="next-btn" class="ctrl-btn"><i class="fas fa-step-forward"></i></button>
                    <button id="loop-btn" class="ctrl-btn" title="Loop"><i class="fas fa-redo"></i></button>
                </div>
                <div class="player-seek">
                    <span id="curr-time">0:00</span>
                    <div class="seek-bar">
                        <div id="seek-fill" class="seek-fill"></div>
                    </div>
                    <span id="total-time">0:00</span>
                </div>
                <div class="player-volume">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
                </div>
                <button id="close-player" class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            <audio id="audio-element"></audio>
        </div>

        <footer>
            <p>Made with ❤️ for College Learning Project | &copy; 2026 kapilpatel89</p>
        </footer>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container"></div>

    <script src="/static/js/main.js"></script>
</body>

</html>
